<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras por Tema</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Jogo de Caça-Palavras</h1>

    <div id="tema-container">
        <label for="tema">Escolha um tema:</label>
        <select id="tema">
            <option value="">-- Selecione --</option>
            <option value="animais">Animais</option>
            <option value="frutas">Frutas</option>
            <option value="cores">Cores</option>
        </select>
        <button id="iniciar">Iniciar Jogo</button>
    </div>

    <div id="grade-container"></div>
    <div id="palavras-container"></div>

    <script src="codigo.js"></script>
</body>
</html>
