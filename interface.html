<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="tela-selecao-tema">
        <h1>Caça-Palavras</h1>
        <h2>Escolha um Tema:</h2>
        <div class="botoes-tema">
            <button class="botao-tema" data-tema="animais">Animais</button>
            <button class="botao-tema" data-tema="cores">Cores</button>
            <button class="botao-tema" data-tema="alimentos">Alimentos</button>
        </div>
    </div>

    <div class="container-principal" style="display: none;">
        <img id="mascote-esquerda" src="mascote2.png" alt="Mascote da esquerda">
        
        <div class="container-jogo">
            <h1>Caça-Palavras</h1>
            <div><strong>Encontre as palavras:</strong> <span id="words"></span></div>
            <div id="grid"></div>
            <div class="botoes-controle-jogo">
                <button id="botao-voltar" onclick="voltarParaSelecao()">Mudar Tema</button>
            </div>
        </div>

        <img id="mascote-direita" src="mascote.png" alt="Mascote da direita">
    </div>

    <div id="mensagem"></div>
    <div id="assinatura">© 2025 - paulohenriquecontato02@gmail.com</div>
    <script src="codigo.js"></script>
</body>
</html>
